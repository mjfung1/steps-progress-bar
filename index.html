<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Progress Bar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1 class="title">Step Progress Bar</h1>
    <div class="container">
        <div class="progress-container">
            <hr class="progress-bar-back">
            <hr class="progress-bar-front">
            <div class="step checked">
                <i class="fas fa-check"></i>
                <small>Start</small>
            </div>
            <div class="step">
                <i class="fas fa-times"></i>
            </div>
            <div class="step">
                <i class="fas fa-times"></i>
            </div>
            <div class="step">
                <i class="fas fa-times"></i>
            </div>
            <div class="step">
                <i class="fas fa-times"></i>
            </div>
        </div>
        <button class="btn" disabled id="prev"><i class="fas fa-arrow-left"></i></button>
        <button class="btn" id="next"><i class="fas fa-arrow-right"></i></button>
    </div>
        <a href="https://github.com/mjfung1/steps-progress-bar" class="source-code-button">SOURCE CODE</a>
    <script src="index.js"></script>
</body>
</html>
